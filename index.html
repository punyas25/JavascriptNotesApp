<!DOCTYPE html>
<html ln='en'>
<head>
  <meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <link rel='stylesheet' type='text/css' href='index.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <title>Notes App</title>
</head>
<body>
  <div class='container'>
    <div class='input-container wrapper'>
        <form class='note-form' id='note-form' >
            <input type='text' id='title' class='title' placeholder='TITLE'>
            <textarea id='description' class='description' placeholder='DESCRIPTION'></textarea>
            <input type='submit' class='submit-btn' onclick='saveNote();'>
            <input type='button' class='save-edit-btn' onclick='saveEditedNote(this);' value='Save Edit'>
        </form>
    </div>
    <div class='search-container wrapper'>
        <input type='text' class='search' name='search' placeholder='Search ...' onkeypress='searchNote(event)'>
        <input type='button' class='clear-btn' onclick='clearSearchText()' value='X'>
    </div>
    <div class='list-container wrapper'>
    </div>
  </div>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>
